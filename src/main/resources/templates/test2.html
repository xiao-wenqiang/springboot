<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:text="${msg}"></div>
    <!--不转义-->
    <div th:utext="${msg}"></div>

    <!--遍历数据-->
    <!--th:each每次遍历都会生成当前这个标签-->
    <h4 th:each="user:${users}" th:text="${user}"></h4>


</body>
</html>
